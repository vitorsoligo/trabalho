<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sesi Senai</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                    <img id="logo" class="logo" alt="logo"
                        src="download.png" />
                </div>
                <h3 class="text-center">
                    Nossos Alunos
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Idade
                            </th>
                            <th>
                                Serie
                            </th>
                            <th>
                                Turma
                            </th>
                            <th>
                                Escola
                            </th>
                            <th>
                                Possui Deficiência
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="alunos"></tbody>
                </table>
                <dl>
                    Selecione um aluno desejado para obter mais informações
                </dl>

                <!-- Botão Novo Cliente -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Novo Aluno</button>
                </div>

                <!-- Modal Novo Cliente -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <label for="Idade">Idade:</label>
                                <input type="text" id="idade" required>

                                <label for="serie">Serie:</label>
                                <select id="serie" required>
                                    <option value="1º">1º</option>
                                    <option value="2°">2º</option>
                                    <option value="3º">3º</option>
                                </select>

                                <label for="turma">Turma:</label>
                                <select id="turma" required>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>

                                <label for="escola">Escola:</label>
                                <select id="escola" required>
                                    <option value="Senai - Florianopolis">Senai - Florianopolis</option>
                                    <option value="Senai - São José">Senai - São José</option>
                                    <option value="Senai - Palhoça">Senai - Palhoça</option>
                                </select>

                                <label for="possuiDeficiencia">Possui Deficiência:</label>
                                <select id="possuiDeficiencia" required>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>

                                <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Cliente -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <p>idade: <span id="idadeModal"></span></p>
                        <p>Serie: <span id="serieModal"></span></p>
                        <p>Turma: <span id="turmaModal"></span></p>
                        <p>Escola: <span id="escolaModal"></span></p>
                        <p>Possui Deficiência: <span id="possuiDeficienciaModal"></span></p>
                        <button id="btnExcluirAluno">Excluir Aluno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
